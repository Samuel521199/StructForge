# User 服务本地开发环境配置
# 此配置文件包含 Nacos 连接信息和数据库配置

# 服务器配置
server:
  id: user-service
  name: user
  version: v1.0.0
  http:
    addr: ":8001"
    timeout: 30
  grpc:
    addr: ":9001"
    timeout: 30

# 数据库配置
database:
  adapter_type: mysql
  mysql:
    host: localhost
    port: 3306
    user: root
    password: "!Sky2005@"
    dbname: structforge
    charset: utf8mb4
    parse_time: true
    loc: Local
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 1h
  conn_max_idle_time: 10m
  log_level: info
  slow_threshold: 200ms

# Nacos 配置（可选）
nacos:
  # Nacos 服务器配置
  server_configs:
    - ip_addr: "127.0.0.1"
      port: 8848
      context_path: "/nacos"
      scheme: "http"
  
  # Nacos 客户端配置
  client_config:
    namespace_id: "public"
    timeout_ms: 5000
    not_load_cache_at_start: true
    log_dir: "tmp/nacos/log"
    cache_dir: "tmp/nacos/cache"
    log_level: "info"
    username: ""  # Nacos 用户名（如果启用了认证）
    password: ""  # Nacos 密码（如果启用了认证）
    access_key: ""  # 可选：阿里云访问密钥
    secret_key: ""  # 可选：阿里云密钥
  
  # 配置中心配置
  config_center:
    enabled: false  # 本地开发环境可以禁用 Nacos
    data_id: "user-config"
    group: "DEFAULT_GROUP"
    namespace: "public"

